<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>>ArchKatas</title>
</head>

<body>
    <button onclick="fetchJsonData()">Load katas</button>
    <ul id="kata-json-files"></ul>
    <script>
        async function fetchJsonData() {
            const response = await fetch("katas.json");
            const kata_json_files = await response.json();
            kata_json_files.forEach(kata_json_file => {
                const listElement = document.createElement('li')
                listElement.textContent = kata_json_file
                document.getElementById("kata-json-files").appendChild(listElement)
            });
        }


        fetchJsonData()
    </script>
</body>

</html>
